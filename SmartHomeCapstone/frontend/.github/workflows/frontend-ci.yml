name: Frontend CI
on:
  pull_request:
    paths:
      - 'SmartHomeCapstone/frontend/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SmartHomeCapstone/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: SmartHomeCapstone/frontend/package-lock.json
      - run: npm ci
      - run: npm run build
